<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashNews Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen">
    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-sky-500 mx-auto mb-4"></div>
            <p class="text-white text-lg font-semibold">Carregando posts...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1
                class="text-5xl font-bold bg-gradient-to-r from-sky-400 to-purple-500 bg-clip-text text-transparent mb-2">
                FlashNews Viewer üì±</h1>
            <p class="text-gray-400 text-lg">Visualizador de Cards de Not√≠cias Gerados por IA</p>
            <p class="text-gray-500 text-sm mt-2">üí° Para gerar novos cards, execute o sistema completo localmente</p>
        </div>

        <!-- Stats -->
        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 hidden">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 text-center">
                <div class="text-3xl font-bold text-sky-400" id="total-posts">0</div>
                <div class="text-gray-400 text-sm mt-1">Posts Salvos</div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 text-center">
                <div class="text-3xl font-bold text-purple-400" id="total-cards">0</div>
                <div class="text-gray-400 text-sm mt-1">Cards Gerados</div>
            </div>
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 text-center">
                <div class="text-3xl font-bold text-green-400" id="total-categories">0</div>
                <div class="text-gray-400 text-sm mt-1">Categorias</div>
            </div>
        </div>

        <!-- Posts List -->
        <div id="posts-list" class="space-y-4 hidden"></div>

        <!-- Post Detail View -->
        <div id="post-detail" class="hidden">
            <button onclick="showPostsList()" class="text-gray-400 hover:text-white mb-4 flex items-center gap-2">
                ‚Üê Voltar para lista
            </button>
            <div id="detail-content"></div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-gray-800 rounded-2xl p-12 border border-gray-700 text-center">
            <div class="text-6xl mb-4">üì≠</div>
            <h2 class="text-white font-semibold text-xl mb-2">Nenhum Post Encontrado</h2>
            <p class="text-gray-400">N√£o h√° posts salvos ainda.</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden bg-red-900/20 rounded-2xl p-8 border border-red-700 text-center">
            <div class="text-5xl mb-4">‚ö†Ô∏è</div>
            <h2 class="text-red-400 font-semibold text-xl mb-2">Erro ao Carregar Posts</h2>
            <p class="text-gray-400" id="error-message"></p>
        </div>
    </div>

    <script>
        let allPosts = [];
        let currentPostId = null;

        // Load posts on page load
        window.addEventListener('DOMContentLoaded', loadPosts);

        async function loadPosts() {
            showLoading();

            try {
                const response = await fetch('../generated_posts/index.json');
                if (!response.ok) throw new Error('Falha ao carregar index.json');

                const data = await response.json();
                allPosts = data.posts || [];

                if (allPosts.length === 0) {
                    showEmptyState();
                } else {
                    displayStats();
                    displayPosts();
                }

                hideLoading();
            } catch (error) {
                console.error('Error loading posts:', error);
                showError(error.message);
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showEmptyState() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('posts-list').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('posts-list').classList.add('hidden');
        }

        function displayStats() {
            const totalCards = allPosts.reduce((sum, post) => sum + post.card_count, 0);
            const categories = [...new Set(allPosts.map(p => p.category))];

            document.getElementById('total-posts').textContent = allPosts.length;
            document.getElementById('total-cards').textContent = totalCards;
            document.getElementById('total-categories').textContent = categories.length;
            document.getElementById('stats').classList.remove('hidden');
        }

        function displayPosts() {
            const container = document.getElementById('posts-list');
            container.innerHTML = '';

            // Sort by timestamp (newest first)
            const sortedPosts = [...allPosts].sort((a, b) => b.timestamp - a.timestamp);

            sortedPosts.forEach(post => {
                const date = new Date(post.timestamp * 1000);
                const dateStr = date.toLocaleDateString('pt-BR');
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const div = document.createElement('div');
                div.className = 'bg-gray-800 rounded-xl p-6 border border-gray-700 hover:border-sky-500 transition-all cursor-pointer';
                div.onclick = () => viewPost(post.id);

                div.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-1 bg-sky-900/50 text-sky-400 text-xs rounded-full border border-sky-700">
                                    ${post.category}
                                </span>
                                <span class="text-gray-500 text-xs">${post.card_count} cards</span>
                            </div>
                            <h3 class="text-white font-semibold text-lg mb-1">${post.headline}</h3>
                            <p class="text-gray-400 text-sm">${post.source}</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span>üìÖ ${dateStr} √†s ${timeStr}</span>
                        <span class="text-sky-400 hover:text-sky-300">Ver detalhes ‚Üí</span>
                    </div>
                `;

                container.appendChild(div);
            });

            container.classList.remove('hidden');
        }

        async function viewPost(postId) {
            currentPostId = postId;
            showLoading();

            try {
                // Parse postId: categoria_YYYYMMDD_HHMMSS
                const parts = postId.split('_');
                const date = parts[1];
                const dateFormatted = `${date.slice(0, 4)}-${date.slice(4, 6)}-${date.slice(6, 8)}`;

                const metadataPath = `../generated_posts/${dateFormatted}/${postId}/metadata.json`;
                const response = await fetch(metadataPath);
                if (!response.ok) throw new Error('Falha ao carregar detalhes do post');

                const post = await response.json();
                displayPostDetail(post, postId, dateFormatted);

                // Hide list, show detail
                document.getElementById('posts-list').classList.add('hidden');
                document.getElementById('stats').classList.add('hidden');
                document.getElementById('post-detail').classList.remove('hidden');

                hideLoading();
            } catch (error) {
                console.error('Error loading post detail:', error);
                alert('Erro ao carregar post: ' + error.message);
                hideLoading();
            }
        }

        function displayPostDetail(post, postId, dateFormatted) {
            const container = document.getElementById('detail-content');

            const date = new Date(post.timestamp * 1000);
            const dateStr = date.toLocaleDateString('pt-BR');
            const timeStr = date.toLocaleTimeString('pt-BR');

            container.innerHTML = `
                <div class="bg-gray-800 rounded-2xl p-8 border border-gray-700 mb-6">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="px-3 py-1 bg-sky-900/50 text-sky-400 text-sm rounded-full border border-sky-700">
                            ${post.category}
                        </span>
                        <span class="text-gray-500 text-sm">üìÖ ${dateStr} √†s ${timeStr}</span>
                    </div>
                    <h1 class="text-white font-bold text-2xl mb-3">${post.headline}</h1>
                    <p class="text-gray-400 mb-4">Fonte: ${post.source}</p>
                    
                    ${post.tiktok_title ? `
                    <div class="bg-gray-900 rounded-lg p-4 mb-4 border border-gray-700">
                        <h3 class="text-sky-400 font-bold mb-2">üì± ${post.tiktok_title}</h3>
                        <p class="text-gray-300 text-sm whitespace-pre-line">${post.tiktok_summary || ''}</p>
                    </div>
                    ` : ''}
                </div>

                <h2 class="text-white font-semibold text-xl mb-4">üé¥ Cards (${post.cards.length})</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    ${post.cards.map((card, i) => {
                const imgPath = `../generated_posts/${dateFormatted}/${postId}/card_${i + 1}.png`;
                return `
                            <div class="aspect-[9/16] bg-gray-800 rounded-lg overflow-hidden relative group">
                                <img src="${imgPath}" 
                                     alt="Card ${i + 1}" 
                                     class="w-full h-full object-cover"
                                     loading="lazy" />
                                <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                    <a href="${imgPath}" 
                                       download="card_${i + 1}.png"
                                       class="bg-white text-black px-4 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform">
                                        ‚¨áÔ∏è Baixar
                                    </a>
                                </div>
                            </div>
                        `;
            }).join('')}
                </div>
            `;
        }

        function showPostsList() {
            document.getElementById('post-detail').classList.add('hidden');
            document.getElementById('posts-list').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
            currentPostId = null;
        }
    </script>
</body>

</html>
