<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashNews - Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-6 flex items-center justify-between">
            <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white transition">
                ‚Üê Voltar
            </button>
            <h1 class="text-2xl font-bold text-white">üì∞ FlashNews</h1>
            <div class="w-20"></div> <!-- Spacer -->
        </header>

        <!-- Loading -->
        <div id="loading" class="text-center text-gray-400 py-12">
            Carregando post...
        </div>

        <!-- Post Content -->
        <div id="post-content" class="hidden">
            <!-- Metadata Card -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <span id="post-category"
                            class="inline-block px-3 py-1 text-sm font-semibold rounded bg-sky-600 text-white mb-3">
                            Categoria
                        </span>
                        <h2 id="post-title" class="text-white font-bold text-2xl mb-3">
                            T√≠tulo do Post
                        </h2>
                    </div>
                    <button onclick="copyTitle()"
                        class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 text-white transition"
                        title="Copiar t√≠tulo">
                        üìã
                    </button>
                </div>

                <div class="flex items-start justify-between">
                    <p id="post-summary" class="text-gray-300 text-sm whitespace-pre-line flex-1">
                        Resumo do post...
                    </p>
                    <button onclick="copySummary()"
                        class="ml-4 p-2 rounded bg-gray-700 hover:bg-gray-600 text-white transition"
                        title="Copiar resumo">
                        üìã
                    </button>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-700 flex items-center justify-between">
                    <span id="post-date" class="text-gray-500 text-sm">üìÖ Data</span>
                    <button onclick="downloadZIP()"
                        class="bg-sky-600 hover:bg-sky-500 text-white px-4 py-2 rounded-lg font-bold text-sm transition">
                        üì¶ Baixar ZIP
                    </button>
                </div>
            </div>

            <!-- Cards Gallery -->
            <div id="cards-gallery" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Cards will be loaded here -->
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="hidden text-center text-red-400 py-12">
            Erro ao carregar post
        </div>
    </div>

    <script>
        let currentPost = null;
        let postId = null;

        // Get post ID from URL
        const params = new URLSearchParams(window.location.search);
        postId = params.get('id');

        async function loadPost() {
            if (!postId) {
                showError('ID do post n√£o fornecido');
                return;
            }

            try {
                // Load metadata
                const response = await fetch(`posts/${postId}/metadata.json`);
                if (!response.ok) throw new Error('Post not found');

                currentPost = await response.json();

                // Update UI
                document.getElementById('post-category').textContent = currentPost.category;
                document.getElementById('post-title').textContent = currentPost.title;
                document.getElementById('post-summary').textContent = currentPost.summary;

                const date = new Date(currentPost.timestamp).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('post-date').textContent = `üìÖ ${date}`;

                // Update page title
                document.title = `${currentPost.title} - FlashNews`;

                // Load cards
                const gallery = document.getElementById('cards-gallery');
                for (let i = 1; i <= currentPost.cardCount; i++) {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-lg overflow-hidden border border-gray-700';
                    card.innerHTML = `
                        <img src="posts/${postId}/card_${i}.png" 
                             alt="Card ${i}" 
                             class="w-full h-auto cursor-pointer hover:opacity-90 transition"
                             onclick="window.open('posts/${postId}/card_${i}.png', '_blank')">
                        <div class="p-2 text-center text-gray-400 text-sm">
                            Card ${i}/${currentPost.cardCount}
                        </div>
                    `;
                    gallery.appendChild(card);
                }

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('post-content').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading post:', error);
                showError('Post n√£o encontrado');
            }
        }

        function copyTitle() {
            navigator.clipboard.writeText(currentPost.title)
                .then(()

                    => showToast('T√≠tulo copiado!'))
                .catch(() => showToast('Erro ao copiar'));
        }

        function copySummary() {
            navigator.clipboard.writeText(currentPost.summary)
                .then(() => showToast('Resumo copiado!'))
                .catch(() => showToast('Erro ao copiar'));
        }

        async function downloadZIP() {
            showToast('Gerando ZIP...');

            try {
                const zip = new JSZip();

                // Add all card images
                for (let i = 1; i <= currentPost.cardCount; i++) {
                    const response = await fetch(`posts/${postId}/card_${i}.png`);
                    const blob = await response.blob();
                    zip.file(`card_${i}.png`, blob);
                }

                // Add metadata as txt file
                const metadataText = `T√≠tulo: ${currentPost.title}\n\nResumo:\n${currentPost.summary}\n\nCategoria: ${currentPost.category}\nData: ${currentPost.timestamp}`;
                zip.file('info.txt', metadataText);

                // Generate and download
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `flashnews_${postId}.zip`;
                a.click();
                URL.revokeObjectURL(url);

                showToast('ZIP baixado!');
            } catch (error) {
                console.error('Error creating ZIP:', error);
                showToast('Erro ao gerar ZIP');
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').textContent = message;
        }

        // Load post on page load
        loadPost();
    </script>
</body>

</html>
