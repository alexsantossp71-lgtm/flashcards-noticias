<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#111827" />

  <!-- Meta tags para evitar cache agressivo e garantir atualizações -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>FlashNews AI</title>



  <!-- Variáveis de Ambiente -->
  <script src="/env.js"></script>

  <!-- Import Map: Configuração robusta para React 18 e Router via esm.sh -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>

  <style>
    body {
      background-color: #0f172a;
      /* gray-950 */
      color: white;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
    }

    /* Loader CSS simples para feedback imediato antes do React montar */
    #root:empty {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #root:empty::before {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #38bdf8;
      /* sky-400 */
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    #root:empty::after {
      content: "Carregando FlashNews...";
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #94a3b8;
      /* gray-400 */
      font-size: 0.875rem;
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
